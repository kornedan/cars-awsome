<div class="col-sm-12" xmlns:th="http://www.w3.org/1999/xhtml">
    <table class="table table-dark" th:fragment="table">
        <tr>
            <th>id</th>
            <th>brand</th>
            <th>model</th>
            <th>horse power</th>
        </tr>
        <tr th:each="car: ${car}">
            <td th:text="${car.getId()}"></td>
            <td th:text="${car.getBrand()}"></td>
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getPower()}"></td>
            <td th:text="${car.getPlate()}"></td>
            <td>
                  <a href="/redirect/update">  <button class="btn btn-sm btn-success">update</button>
                  </a>
            </td>

            <td>
                <form action="/del">
                    <input type="hidden" th:value="${car.getPlate()}" name="plate">
                    <button class="btn btn-sm btn-warning" type="submit">delete</button>
                </form>
            </td>
        </tr>
    </table>
</div>
