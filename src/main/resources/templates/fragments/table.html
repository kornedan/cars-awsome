<div class="col-sm-12">
    <table class="table table-dark" th:fragment="table">
        <tr>
            <th>id</th>
            <th>brand</th>
            <th>model</th>
            <th>horse power</th>
        </tr>
        <tr th:each="car: ${car}">
            <td th:text="${car.getId()}"></td>
            <td th:text="${car.getBrand()}"></td>
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getPower()}"></td>
            <td><button class="btn btn-sm btn-success">update</button> </td>
            <td><button class="btn btn-sm btn-warning">delete</button> </td>
        </tr>
    </table>
</div>
